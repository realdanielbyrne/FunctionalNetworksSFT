# =============================================================================
# Experiment A: PEFT-Only Fine-Tuning Configuration
# =============================================================================
# This configuration is for fine-tuning meta-llama/Llama-3.2-1B-Instruct
# using PEFT (LoRA) only, without ICA masking.
#
# Experiment Parameters:
# - Model: meta-llama/Llama-3.2-1B-Instruct
# - Dataset: databricks/databricks-dolly-15k
# - Training Method: PEFT (LoRA) only
# - Epochs: 2
# - ICA Masking: Disabled
# =============================================================================

# Model configuration
#model_name_or_path: "microsoft/DialoGPT-small"
model_name_or_path: "meta-llama/Llama-3.2-1B-Instruct"
#model_name_or_path: "unsloth/Llama-3.2-1B-bnb-4bit"
torch_dtype: "auto"  # Use platform-optimized dtype

# Dataset configuration
dataset_name_or_path: "databricks/databricks-dolly-15k"
#dataset_name_or_path: "datasets/sarcasm.csv"
validation_split: 0.1  # 10% for validation

# Output configuration
output_dir: "experiments/peft_vs_peft-ica/experiment_a_peft_only/output"

# PEFT Configuration (LoRA) - IDENTICAL TO EXPERIMENT B
# PEFT is enabled by default - no need to set peft: true
lora_r: 16              # LoRA rank
lora_alpha: 32          # LoRA alpha scaling
lora_dropout: 0.1       # LoRA dropout
lora_target_modules: null  # Auto-detect target modules

# Training Configuration
#max_steps: 5 # Uncomment to override num_train_epochs
num_train_epochs: 2     # Exactly 2 epochs as specified
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
gradient_accumulation_steps: 2
learning_rate: 0.0005   # Higher learning rate for PEFT
weight_decay: 0.001
warmup_ratio: 0.03
lr_scheduler_type: "cosine"

# Sequence and Template Configuration
max_seq_length: 4096    
template_format: "auto" # Auto-detect chat template

# Evaluation and Logging
logging_steps: 10
save_steps: 500
eval_steps: 500
save_total_limit: 2
load_best_model_at_end: true
metric_for_best_model: "eval_loss"
evaluation_strategy: "steps"

# Memory optimization
#gradient_checkpointing: true
gradient_checkpointing: false

# Monitoring
use_wandb: true
wandb_project: "Fnsft_PEFT_vs_ICAPEFT"

# Hub upload (merged model)
push_to_hub: true
hub_repo_id: "Llama-3.2-1B-Instruct"
hub_commit_message: "Llama-3.2-1B-Instruct PEFT-only databricks fine-tuning"
hub_private: false
merge_adapter_with_base: true  # Merge adapter with base model
upload_merged_model: true      # Upload merged model to Hub instead of adapter

# Additional options - IDENTICAL TO EXPERIMENT B
resume_from_checkpoint: null
convert_to_gguf: false


# ICA masking (DISABLED for Experiment A) - THE ONLY DIFFERENCE
mask_mode: null         # No masking for PEFT-only experiment

# Authentication
use_auth_token: true    # For gated model access
