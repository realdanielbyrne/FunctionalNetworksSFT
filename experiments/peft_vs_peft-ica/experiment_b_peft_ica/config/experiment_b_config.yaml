# =============================================================================
# Experiment B: PEFT + ICA Masking Fine-Tuning Configuration
# =============================================================================
# This configuration is for fine-tuning meta-llama/Llama-3.2-1B-Instruct
# using PEFT (LoRA) with ICA masking enabled.
# 
# Experiment Parameters:
# - Model: meta-llama/Llama-3.2-1B-Instruct
# - Dataset: datasets/sarcasm.csv
# - Training Method: PEFT (LoRA) + ICA masking
# - Epochs: 2
# - ICA Masking: Enabled (key mode)
# =============================================================================

# Model configuration
#model_name_or_path: "microsoft/DialoGPT-small"
model_name_or_path: "meta-llama/Llama-3.2-1B-Instruct"
#model_name_or_path: "unsloth/Llama-3.2-1B-bnb-4bit"
torch_dtype: "auto"  # Use platform-optimized dtype

# Dataset configuration
dataset_name_or_path: "Amod/mental_health_counseling_conversations"
#dataset_name_or_path: "datasets/sarcasm.csv"
validation_split: 0.1  # 10% for validation

# Output configuration
output_dir: "experiments/peft_vs_peft-ica/experiment_b_peft_ica/output"

# PEFT Configuration (LoRA) - IDENTICAL TO EXPERIMENT A
# PEFT is enabled by default - no need to set peft: true
lora_r: 16              # LoRA rank
lora_alpha: 32          # LoRA alpha scaling
lora_dropout: 0.1       # LoRA dropout
lora_target_modules: null  # Auto-detect target modules

# Training Configuration
#max_steps: 5 # Uncomment to override num_train_epochs
num_train_epochs: 2     # Exactly 2 epochs as specified
per_device_train_batch_size: 1
per_device_eval_batch_size: 1
gradient_accumulation_steps: 1
learning_rate: 0.0002   # Higher learning rate for PEFT
weight_decay: 0.001
warmup_ratio: 0.03
lr_scheduler_type: "cosine"

# Sequence and Template Configuration
max_seq_length: 1024    # Reasonable length for Q&A
template_format: "auto" # Auto-detect chat template

# Evaluation and Logging
logging_steps: 10
save_steps: 500
eval_steps: 500
save_total_limit: 2
load_best_model_at_end: true
metric_for_best_model: "eval_loss"
evaluation_strategy: "steps"

# Memory optimization
#gradient_checkpointing: true
gradient_checkpointing: false

# Monitoring
use_wandb: false
wandb_project: "experiment-b-peft-ica"

# Hub upload (adapters only)
push_to_hub: false
hub_repo_id: "experiment-b-peft-ica-mentalhealth"
hub_commit_message: "Experiment B: PEFT+ICA mentalhealth fine-tuning"
hub_private: false
push_adapter_only: true  # Only upload adapters for PEFT

# Additional options - IDENTICAL TO EXPERIMENT A
resume_from_checkpoint: null
convert_to_gguf: false
gguf_quantization: "q4_0"

# ICA masking (ENABLED for Experiment B) - THE ONLY DIFFERENCE
mask_mode: "key"        # Enable ICA masking in "key" mode
ica_mask_path: null    # Compute mask on-the-fly
ica_components: 20      # Number of ICA components
ica_percentile: 95.0    # Percentile threshold for neuron selection
ica_selection_mode: "max_abs"  # max_abs, l2, or topk

# Authentication
use_auth_token: true    # For gated model access
